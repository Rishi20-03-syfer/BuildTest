<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic I/O Interface</title>
    <link rel="stylesheet" href = "styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', sans-serif;
    background-color: #0a0a0a;
    color: #00ffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.container {
    background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
    border-radius: 20px;
    padding: 2rem;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
    animation: pulse 4s linear infinite;
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
    }
    50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
    }
    100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
    }
}

h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.input-group, .output-group {
    margin-bottom: 1.5rem;
    position: relative;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

input, textarea {
    width: 100%;
    padding: 0.75rem;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid #00ffff;
    border-radius: 10px;
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

textarea {
    resize: vertical;
    min-height: 150px;
}

button {
    display: block;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(90deg, #00ffff, #00cccc);
    border: none;
    border-radius: 10px;
    color: #000;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(90deg, #00cccc, #00ffff);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

@media (max-width: 480px) {
    .container {
        padding: 1rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    input, textarea, button {
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container">
        <h1>Futuristic I/O Interface</h1>
        <div class="input-group">
            <label for="input">Input:</label>
            <input name = "text"type="text" id="input" placeholder="Enter your command...">
        </div>
        <div class="output-group">
            <label for="output">Output:</label>
            <textarea id="output" readonly placeholder="System response will appear here...">{{response}}</textarea>
        </div>
        <button onclick="processInput()">Execute</button>
    </div>
    </form>
</body>
</html>
